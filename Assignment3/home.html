<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link href="asset/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 shadow mt-4 mx-auto">
                <h3>Register</h3>
                <form>
                    <div class="mb-3">
                        <label for="Input1" class="form-label">Username</label>
                        <input type="email" class="form-control" id="Input1" placeholder="Enter Username">
                      </div>
                      <div class="mb-3">
                        <label for="Input2" class="form-label">Password</label>
                        <input type="password" class="form-control" id="Input2" placeholder="Enter Password">
                      </div>
                      <div class="mb-3">
                        <label for="Input3" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="Input3" placeholder="Confirm Password">
                      </div>
                      <div class="mb-3">
                        <input type="submit" class="btn btn-success" id="Input4" placeholder="Register">
                        <a href="index.html" class="btn btn-primary">Home</a>
                      </div>
                </form>
            </div>
        </div>
    </div>
    <script src="asset/js/bootstrap.min.js"></script>
</body>
</html>
