<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Signin</title>
</head>
<body>
    <form method="POST" enctype="multipart/form-data">
        <table align="center">
            <caption style="caption-side: top; font-weight: bold; margin: 10px; text-align: center; ">Sign In</caption>
            <tbody>
                <tr>
                    <th align="center"><label for="email">Username: </label></th>
                    <td>
                        <input type="email" id="email" placeholder="Enter Email ID" required>
                    </td>
                </tr>
                <tr>
                    <th align="center"><label for="password"></label>Password: </label></th>
                    <td>
                        <input type="password" id="password" required>
                    </td>
                </tr>
                <tr>
                    <th align="center" colspan="2">
                        <input type="submit" id="submit" value="Sign In">
                    </th>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
