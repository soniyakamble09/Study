<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="loginstyle.css" rel="stylesheet" />
</head>
<body>
    <form method="POST" enctype="multipart/form-data">
        <div>
            <h4>
                <label for="email">Enter Username: </label>
            </h4>
            <p>
                <input type="email" id="email" placeholder="Enter Email ID" required>
            </p>
            <h4>
                <label for="password"></label>Enter Password: </label>
            </h4>
            <p>
                <input type="password" id="password" placeholder="Password here" required>
            </p>
            <input type="submit" id="submit" class="styled-button" value="Login">
        </div>
    </form>
</body>
</html>
